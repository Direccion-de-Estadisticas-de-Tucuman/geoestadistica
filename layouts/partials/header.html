<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>{{ if not .IsHome }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>

    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}" type="text/css"
    media="all" /> {{ with .OutputFormats.Get "rss" -}} {{ printf `
    <link rel="%s" type="%s" href="%s" title="%s" />
    ` .Rel .MediaType.Type .Permalink $.Site.Title | safeHTML }} {{ end -}} {{if
    eq .Section "mapoteca" }}
    <script src="{{ "js/mapoteca.js" |relURL }}" defer></script>
    {{ end }}
    {{if eq .Section "geoservicios"}}
        <script src="{{ "js/geoservicios.js" |relURL }}" defer></script>
    {{end}}
  </head>

  <body>
    {{ partial "nav.html" . }}
  </body>
</html>
